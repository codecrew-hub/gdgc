<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WEBSITE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&family=Poppins:wght@100;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
           background-image: url("bg1.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: #121212ea;
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            list-style-type: none;
        }

        .nav-menu li a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #121212;
                text-align: center;
                padding: 10px 0;
            }
            
            .nav-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="sidebar">
            <div class="container1" onclick="toggleMenu()">
                <span class="menu-icon"><i class="fas fa-bars"></i></span>
            </div>
        </div>
        <ul class="nav-menu">
            <li><a href="courses.html">COURSES</a></li>
            <li><a href="game.html">GAMES</a></li>
            <li><a href="events.html">EVENTS</a></li>
            <li><a href="library.html">SEARCH</a></li>
        </ul>
    </header>

    <main>
        <div class="hero">
            <h1>ENHANCE YOUR VOCABULARY WITH US</h1>
            <div class="button1">
                <a href="courses.html" class="button">GET STARTED</a>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <div class="footer-column">
            <h3>Contact Us</h3>
            <a href="faq.html">FAQs</a><br>
            <a href="review.html">Write a Review</a>
        </div>

        <div class="footer-column">
            <h3>Support and Help</h3>
            <a href="aboutus.html">About Us</a><br>
            <a href="privacy.html">Privacy Policy</a>
        </div>

        <div class="footer-column">
            <h3>Terms and Conditions</h3>
        </div>

        <div class="footer-column footer-social">
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-menu").classList.toggle("active");
        }
    </script>
</body>
</html>
